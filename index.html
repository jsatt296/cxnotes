<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cx Notes</title>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css" />
    <link rel="icon" type="text/x-icon" href="logogogo.png"/>
</head>
<body>

    <div class="container">
        <form action="action_page.php">

            <label for="fname">Customer Name</label>
            <input type="text" id="fname" name="firstname" placeholder="...">

            <label for="lname">BAN</label>
            <input type="text" id="lname" name="BAN" placeholder="...">

            <label for="cbr">CBR</label>
            <input type="text" id="cbr" name="cbr" placeholder="..." />

            <label for="zipcode">Zipcode</label>
            <input type="text" id="zipcode" name="zipcode" placeholder="..." />

            <!-- Password field -->
            Passcode:<input type="password" name="passcode" maxlength="4" id="pin" pattern="^0[1-9]|[1-9]\d$" required />


            <textarea id="subject" name="subject" placeholder="Customer called about.." style="height:200px"></textarea>

            <div class="scrollmenu">
                <a href="#fiber">FIBER</a>
                <a href="#art">ART</a>
                <a href="#csi">CSI</a>
            </div>

            <h2>CALL OPENING</h2>
            <div class="inputGroup">
                <input id="option1" name="option1" type="checkbox" />
                <label for="option1">Greet the Customer</label>
            </div>

            <div class="inputGroup">
                <input id="option2" name="option2" type="checkbox" />
                <label for="option2">Listen and Verify</label>
            </div>

            <div class="inputGroup">
                <input id="option3" name="option3" type="checkbox" />
                <label for="option3">Restate and reasure</label>
            </div>

            <div class="inputGroup">
                <input id="option4" name="option4" type="checkbox" />
                <label for="option4">Connect with customer</label>
            </div>

            <input type="reset" value="Reset">
        </form>

         <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    </div>

</body>
</html>
